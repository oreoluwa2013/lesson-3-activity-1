<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
    
            text-align: top right;
    
            font-size: 30px;
    
            font-family: 'Times New Roman', Times, serif;
    
        }
    
        #text {
    
            text-shadow: 20px 2px 5px red;
    
        }
    
        #box {
    
            box-shadow: 2px 2px 5px blue;
    
        }
    
        #indent {
    
            text-indent: 80%;
    
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS Text Styling</h1>
    
    <h1 id="text">Welcome to codingal</h1>
    
    <h1 id="box">Welcome to Codingal</h1>
    
    <div>
    
        <p id="indent">This is a sample text to demonstrate the text indent property in CSS.</p>
    
    </div>
</body>
</html>
